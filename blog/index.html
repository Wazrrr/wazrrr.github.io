<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog â€” Ziren Wang</title>
  <meta name="description" content="Personal homepage of Ziren Wang" />
  <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
  <header>
    <h1>Ziren Wang</h1>
    
    <nav aria-label="Primary">
      <a href="/index.html" >About</a>
      <a href="/index.html#publications">Publications</a>
      <a href="/index.html#projects">Projects</a>
      <a href="/blog/index.html" style='text-decoration:underline; opacity:1'>Blogs</a>
      <a href="/cv/index.html" >CV</a>
      <a href="/index.html#contact">Contact</a>
    </nav>
  </header>
  <main>
  
    <section aria-label="Blogs">
      <h2>Blogs</h2>
      <p class="small">Notes on MLsys, Life, and more.</p>
      <ul id="post-list"></ul>
      <hr>
    </section>
    
    <script>
    (async function () {
      try {
        const res = await fetch('/assets/posts/posts.json');
        const posts = await res.json();
    
        // newest first
        posts.sort((a,b) => new Date(b.date) - new Date(a.date));
    
        const ul = document.getElementById('post-list');
        ul.innerHTML = posts.map(p => {
          const date = new Date(p.date).toLocaleDateString(undefined, {year:'numeric', month:'short', day:'2-digit'});
          return `
            <li>
              <a class="code-link" href="/blog/post.html?p=${encodeURIComponent(p.file)}">${p.title}</a>
              <div class="article-meta">${date}</div>
            </li>`;
        }).join('');
      } catch (e) {
        document.getElementById('post-list').innerHTML = '<li>Could not load posts.</li>';
      }
    })();
    </script>

  </main>
</body>
</html>
